<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="boxicons-2.1.2/css/boxicons.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>StopWatch <i class='bx bxs-watch'></i></header>
    <div class="stopWatch">
    <div id="timeDisplay">00:00:00</div>
    <div class="buttons">
    <button id="startBtn">START</button>
    <button disabled type="reset" id="resetBtn">RESET</button>
    <button disabled id="lapBtn">LAP</button>
    </div>
    <ul id="laps">
        <!-- <li id="lapItem">
            <span id="number">#1.</span>
            <span id="timeStamp">01:12:43</span>
                        </li> -->
    </ul>
    <button id="clearBtn">CLEAR LAPS</button>
    </div>
    <footer>Developed with <i class='bx bxs-heart'></i> by John Togun &copy; 2022</footer>
</body>
</html>
